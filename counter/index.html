<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>

    <div class="container">
        <img src="images/foggy-mountainous-scenery-gloomy-sky.jpg" id="backgroundImage" alt="">
        <div class="counter">
            <h2>COUNTER</h2>
            <h1 id="counterNumber">0</h1>
            <div class="counterButtons">
                <button class="increase" id="buttonStyle" onclick="increaseValue();">Increase</button>
                <button class="decrease" id="buttonStyle" onclick="decreaseValue();">Decrease</button>
                <button class="reset" id="buttonStyle" onclick="resetValue();">Reset</button>
            </div>
        </div>
    </div>
</head>
